<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ANACHRONIE CINEMA</title>

    <script src="js/jQuery/jQuery-3-3-1.js"></script>
    <script src="js/jQuery-ui-1.12.1/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="assets/Skeleton-2.0.4/css/normalize.css"/>
    <link rel="stylesheet" href="assets/Skeleton-2.0.4/css/skeleton.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="js/config.js"></script>
</head>
<body>
    <header>

        <h1>ANACHRONIE MOVIE</h1>

        <div>
            <span class="gameTxt">Points</span>
            <span id="points" class="gameInfo">0</span>
        </div>
        <div>
            <span class="gameTxt">Tours</span>
            <span id="round" class="gameInfo">1</span>
        </div>
    </header>

    <div id="result">
    </div>

    <div class="row">

        <div class="two columns" id="validAnswer">
            <button id="validAnswerButton" class="button-primary">VALIDER LE CLASSEMENT</button>

            <button class="button-primary partyButton" id="goOn">CONTINUER</button>

            <button id="newGame" class="button-primary partyButton">RECOMMENCER</button>

        </div>

        <div id="handPlayer" class="hand ten columns">

              <div class="cardContainer" id="cardContainer-0">
                  <div class="card" id="card-0">
                      <div id="imgTarget-0" class="imgTarget"></div>
                      <div class="getCardButton" id="getCardButton-0">
                        <br/>
                        Select<br/>a card
                      </div>
                  </div>
                  <div class="cardElement" id="cardElement-0">
                  </div>
              </div>
        </div>

    </div>

    <script src="js/config.js"></script>

    <script src="js/card.js"></script>
    <script src="js/eventController.js"></script>

    <script src="js/gameManager.js"></script>
    <script src="js/main.js"></script>



</body>
</html>
